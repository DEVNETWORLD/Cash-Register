<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="./main.css">

</head>
<body>
  <div class="container">
    <h1 class="heading">Cash Register Manager</h1>
    <p class="description">Enter the bill amount and cash given by the customer and know mimimum number of notes to return.</p>
    <label for="bill-amount" class="container">Bill Amount:</label>
    <input id="bill-amount" type="text"  />
    <label for="cash-given" class="container">Cash Given:</label>
    <input type="text" id="cash-given" />
    <button id="check-btn">Check</button>
    <p id="error-msg"> </p>
    <table class="change-table">
        <caption>Return cash: <span id="change-val"> </span></caption>
        <tr>
            <th>Number of Notes:</th>
            <td class="no-notes"></td>
            <td class="no-notes"></td>
            <td class="no-notes"></td>
            <td class="no-notes"></td>
            <td class="no-notes"></td>
            <td class="no-notes"></td>
            <td class="no-notes"></td>
            <td class="no-notes"></td>
        </tr>
        <tr>
            <th>Notes:</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>50</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
    
</div>
</body>
<script src="./index.js"></script>
</html>
